<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Landing Page</title>
    <link rel="stylesheet" href="try.css">
    <script defer src="back.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="apple-logo.png" alt="Apple Logo" class="apple-icon">
        </div>
        <ul class="nav-links">
            <li><a href="#">Store</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">TV & Home</a></li>
            <li><a href="#">Support</a></li>
        </ul>
        <div class="nav-right">
            <img src="search-icon.jpg" alt="Search" class="nav-icon">
        </div>
    </nav>

    <section class="hero" style="background-image: url('hero-bg.jpg');">
        <div class="hero-content">
            <h1>Shop with Us</h1>
        </div>
    </section>

    <section class="product iphone-16" style="background-image: url('iphone-16.jpg');">
        <div class="content">
            <h2>iPhone 16 Pro</h2>
            <p>Experience the future with a 3D view.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="product iphone-14" style="background-image: url('iphone-14.jpg');">
        <div class="content">
            <h2>iPhone 14</h2>
            <p>Still powerful, still iconic.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="bento-grid" style="background-image: url('bento-bg.jpg');">
        <div class="bento-item">MacBook Air</div>
        <div class="bento-item">Apple Watch</div>
        <div class="bento-item">AirPods</div>
        <div class="bento-item">Accessories</div>
    </section>

    <section class="apple-tv-slider" style="background-image: url('tv-bg.jpg');">
        <h2>Apple TV+ Originals</h2>
        <div class="slider">
            <div class="slide"><img src="show1.jpg" alt="Show 1"></div>
            <div class="slide"><img src="show2.jpg" alt="Show 2"></div>
            <div class="slide"><img src="show3.jpg" alt="Show 3"></div>
        </div>
    </section>

</body>
</html>
